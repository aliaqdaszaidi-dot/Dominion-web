<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominion RP | Medieval Age</title>
    <style>
        :root {
            --parchment: #f4e4bc;
            --ink: #2a1a0a;
            --border: #854c1d;
            --gold: #d4af37;
        }

        body {
            background-color: #121212; /* Dark outside background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        /* The Scroll Container */
        .parchment {
            background-color: var(--parchment);
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png'); /* Paper texture */
            color: var(--ink);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border: 15px solid transparent;
            border-image: url('https://img.freepik.com/free-vector/hand-drawn-vintage-ornamental-frame_23-2148762744.jpg') 30 stretch;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 50px rgba(133, 76, 29, 0.2);
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 10px;
            border-bottom: 2px double var(--border);
            display: inline-block;
            padding-bottom: 5px;
        }

        .server-status {
            font-style: italic;
            color: #4a7c44;
            font-weight: bold;
            margin: 20px 0;
        }

        .description {
            line-height: 1.6;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Medieval Button */
        .btn-join {
            display: inline-block;
            background: var(--ink);
            color: var(--gold);
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid var(--gold);
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-join:hover {
            background: var(--gold);
            color: var(--ink);
            transform: scale(1.05);
        }

        /* Decorative Corners */
        .parchment::before {
            content: "⚜";
            position: absolute;
            top: 10px;
            font-size: 2rem;
            color: var(--border);
        }
    </style>
</head>
<body>

    <div class="parchment">
        <h1>Dominion RP</h1>
        <p><i>The year is 1204. The crown is empty.</i></p>
        
        <div class="server-status">● SERVER ONLINE</div>
        
        <p class="description">
            Join the most immersive medieval experience on mobile. 
            Build your faction, forge your armor, and claim the throne of Ardor.
        </p>

        <a href="samp://148.113.4.178:20186:7777" class="btn-join">Enter the Kingdom</a>
        
        <p style="margin-top: 40px; font-size: 0.8rem; opacity: 0.7;">
            Requires SAMP Mobile Client
        </p>
    </div>

</body>
</html>
